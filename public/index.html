<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Node Chat app</title>
    </head>

    <body>
        <p>Wecome to Chat App</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('connect', () => {
                console.log('Connected to Server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected to server');
            });
        </script>
    </body>

</html>
